
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>

    <a data-toggle="modal" class="btn btn-primary" id="btn_nuevo_Sincroni" (click)="Sincronizar()">Sincronizar Usuarios</a>

    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;API --> https://fakerestapi.azurewebsites.net/api/v1/Users</label>
  </div>

  <div class="col-lg-2">
  </div>

</div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Usuarios Existentes en el Sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <ul class="dropdown-menu dropdown-user">
              <li>

              </li>

            </ul>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>

        </div>


        <div class="ibox-content">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th> Id</th>
                  <th>User Name</th>
                  <th>Password</th>
                   
                </tr>
              </thead>

              <tbody>

                <tr *ngFor="let item of List">

                  <td> {{item.Id}} </td>

                  <td> {{item.UserName}} </td>

                  <td> ****** </td>

                 
                </tr>
              </tbody>
              <tfoot>
                <tr>

                  <th> Id</th>
                  <th>User Name</th>
                  <th>Password</th>
                 

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
